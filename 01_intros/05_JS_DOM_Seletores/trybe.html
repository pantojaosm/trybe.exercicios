<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe DOM</title>
</head>
<body>
    <header>
        <h2 id="page-title">Título</h2>
        <p id="paragraph">Dê uma cor para este parágrafo!</p>
        <h4 id="subtitle">Subtítulo</h4>
        <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
        const paragraph = document.getElementById("paragraph");
        paragraph.style.color = "green";
        document.getElementById("page-title").innerText = "De Volta para o Futuro";
        document.getElementById("second-paragraph").innerText = "Preciso fazer logo o pixels art!"
        document.getElementById("subtitle").innerText = "Pudim!"
        const second_paragraph = document.getElementById("second-paragraph");
        second_paragraph.style.color = "red";
    </script>
</body>
</html>
