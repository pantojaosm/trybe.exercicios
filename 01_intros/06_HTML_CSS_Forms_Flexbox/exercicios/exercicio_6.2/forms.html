<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 class="display-4 text-muted">Formulário</h1>
    <form action="" method="get" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome-completo">Nome Completo:</label>
            <input class="form-control" type="text" name="nome" id="nome-completo" 
            placeholder="Digite seu nome..." required>
        </div>
        <br>
        <br>
        <div class="form-group">
            <label for="input-email">Endereço Eletrônico:</label>
            <input class="form-control" type="email" name="email" id="input-email" placeholder="Digite seu email..." required>
        </div>
        <br>
        <br>
        <div class="form-group">
            <label for="">Estado onde você mora:</label>
                <select class="form-control" name="estado" id="input-estado">
                    <option value="sp">São Paulo</option>
                    <option value="am" selected>Amazonas</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="go">Goiás</option>
                    <option value="ac">Acre</option>
                </select>
            </label>
        </div>
        <br>
        <br>
        <p>Selecione sua foto: </p>
        <input class="form-control btn btn-warning" type="file" name="foto" id="foto-perfil">
    </form>
    <br>
    <br>
    <p>Comidas Favoritas:</p>
    <div class="form-group">
        <label for="">
            <input type="radio" name="comida-favorita" id="comida-1" value="pizza" checked>Pizza
            <input type="radio" name="comida-favorita" id="comida-2" value="pizza">Sorvete
            <input type="radio" name="comida-favorita" id="comida-3" value="pizza">Pão de Queijo
            <input type="radio" name="comida-favorita" id="comida-4" value="pizza">Outro
        </label>
    </div>
    <br>
    <br>
    <p>Escreva algo sobre você...</p>
    <textarea class="form-control" name="sobre-mim" id="textarea-1" cols="25" rows="5"></textarea>
    <br>
    <br>
    <p>Digite sua senha: </p>
    <label for="input-senha">
        <input class="form-control" type="password" name="senha" id="input-senha">
    </label>
    <br>
    <br>
    <label for="checkbox-noticias">
        <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias e promoções incríveis?
    </label>
    <br>
    <br>
    <button type="submit" class="btn btn-success">Enviar Formulário</button>
</body>
</html>
