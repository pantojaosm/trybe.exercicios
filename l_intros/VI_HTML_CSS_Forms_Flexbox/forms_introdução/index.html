<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="get">
        <label for="input-text">Digite seu nome: </label>
        <input type="text" placeholder="Digite Alguma Coisa..." required class="" value="A." name="texto" id="input-text">
    <br>
    <br>
    <label for="input-text">Escreva o que a sua imaginação desejar e depois envie...</label>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <button type="submit">Enviar</button>
    </form>

    <br>
    <br>

    <form action="" method="get">
        <label for="input-text">Qual o seu esporte favorito?</label>
        <label for="esporte-1"><input type="checkbox" id="esporte-1" value="fut" name="esporte" checked>Futebol
        </label>
        <input type="checkbox" id="esporte-2" value="vol" name="esporte">Vôlei
        <input type="checkbox" id="esporte-3" value="ten" name="esporte">Tênis
        <input type="checkbox" id="esporte-4" value="bas" name="esporte">Basquete

    <br>
    <br>
        <label for="input-text">Qual a capital do norte do país?</label>
        <label for="hub1"><input type="radio" name="hub" id="hub1" value="SP">São Paulo </label>
        <label for="hub2"><input type="radio" name="hub" id="hub2" value="bh">Belo Horizonte </label>
        <label for="hub3"><input type="radio" name="hub" id="hub3" value="am">Manaus </label>
    
    </form>
    
    <br>
    <br>
    
    <form action="" method="get">
        <label for="input-text">Seu Estado: </label>
        <select name="estado" id="dropdown-estado">
            <option value="sp">São Paulo</option>
            <option value="ba">Bahia</option>
            <option value="mg">Minas Gerais</option>
            <option value="am">Amazonas</option>
        </select>
    </form>

    <br>
    <br>
    <br>

    <form action="" method="get">
        <label for="input-text">Sua senha: </label>
        <input type="password" name="senha" id="">
    </form>

    <br>
    <br>

    <form action="" method="get" enctype="multipart/form-data">
        <label for="input-text">Deixe seu arquivo em pdf aqui.</label>
        <input type="file" name="" id="">
    </form>

    <br>
    <br>

    <form action="" method="get">
        <p>Usuário</p>
        <input type="text" name="user" placeholder="Usuário" required>
        <p>Senha</p>
        <input type="password" name="senha" placeholder="Senha" required>
        <br>
        <br>
        <button type="submit">Entrar</button>
    </form>
    
    <br>

    <footer>
        Direitos reservados à Trybewarts©.
    </footer>
</body>
</html>
